<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room Inspirations Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 16px;
        }
        .category {
            background-color: #dff0d8;
            color: #3c763d;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 8px;
        }
        .description {
            color: #666;
            font-size: 14px;
            margin-bottom: 16px;
        }
        .read-more {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .read-more svg {
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg" alt="Living Room">
        <div class="card-content">
            <div class="category">Interior</div>
            <div class="title">Top 5 Living Room Inspirations</div>
            <div class="description">Curated vibrant colors for your living, make it pop & calm at the same time.</div>
            <a href="#" class="read-more">
                Read more
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 2L14 8L8 14" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 8H14" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
